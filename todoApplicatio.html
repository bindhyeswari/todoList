<!DOCTYPE html>
<html ng-app="todoApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>TO DO Application</title>
    <script src="angular.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-controller="todoController">
    <div>
        <input type="text" ng-model="inpTask" ng-keydown="createTask($event)"/>
    </div>
    <div>
        <ul>
            <li ng-repeat="task in tasks">
                {{task.title}}
                <a href="javascript:void(0);" ng-click="doneTask(task)" ng-hide="task.done">Task Done</a>
                <span ng-show="task.done">&#10004;</span>
                <a href="javascript:void(0);" ng-click="deleteTask(task)" ng-hide="task.done">Delete Task</a>
            </li>
        </ul>
    </div>
</body>
</html>
